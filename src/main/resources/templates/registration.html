<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" />
<head>
    <title>Registration</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form th:action="@{/registration}" th:object="${user}" method="post" class="p-4 border bg-light" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h4 class="text-uppercase text-center mb-5">Create an account</h4>
        <!--        Form inputs-->
        <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
            <p th:text="${#fields.errors('username')[0]}"></p>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>

        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
            <p th:text="${#fields.errors('password')[0]}"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
</div>
</body>
</html>
