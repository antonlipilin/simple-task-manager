<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" />
<head>
    <title>Please Log In</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form th:action="@{/login}" method="post" class="p-4 border bg-light" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h4 class="text-uppercase text-center mb-5" style="letter-spacing: 1px;">Sign into your account</h4>
<!--        Alerts-->
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
           Invalid username or password.</div>
        <div class="alert alert-info" th:if="${param.logout}">
            You have been logged out.</div>
        <div class="alert alert-success" th:if="${param.success}">
            You have successfully registered.</div>
<!--        Form inputs-->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
        <div class="text-center">
            <p>Not a member? <a th:href="@{/registration}">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
